<!DOCTYPE html>
<html>

<head>
  <title>Paylike Test App</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>

  <h1>Paylike.io search</h1>
  <div class="search">
    <input type="text" class="form-input" placeholder="Type here">
    <div id='content' class="content"></div>
  </div>

  <div class="edit">
    <input type="text" name="name" id="name" class="form-input" placeholder="Name">
    <input type="text" name="email" id="email" class="form-input" placeholder="Email">
    <input type="text" name="descriptor" id="descriptor" class="form-input" placeholder="Descriptor">
    <button class="go-back">Go back</button>
    <button class="save">Save</button>
  </div>

  <script src="/bundle.js"></script>
</body>

</html>
